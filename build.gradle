plugins {
    id 'java'
    id "com.github.johnrengelman.shadow" version "6.1.0"
}

shadowJar {
    project.configurations.implementation.canBeResolved(true)
    configurations = [project.configurations.implementation]
}

group = 'fr.kx2zh.minaria.hub'
version = '1.0-SNAPSHOT'

compileJava.options.encoding = 'UTF-8'

repositories {
    mavenCentral()
    mavenLocal()
}

dependencies {
    compileOnly group: 'org.spigotmc', name: 'spigot', version: '1.8.8-R0.1-SNAPSHOT'
    implementation group: 'fr.kx2zh.minaria', name: 'minaria-api', version: '0.1'
    implementation group: 'fr.kx2zh.shadow', name: 'minaria-persistance', version: '0.1'
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset 'UTF-8'
    filesMatching('plugin.yml') {
        expand props
    }
}
